<main>
    {% menu}

    <section>
        <header>
            <nav>
                <div>
                    <form is="app-hyperlink-trait" action="calendar">
                        <input name="focus_date" value="{! previous_focus_strdate}">
                        <input name="weeks_count" value="{! str_weeks_count}">
                        <input name="today_date" value="{! today_strdate}">
                    </form>
                    Prec.
                </div>
                <div>
                    <app-form-balancer
                        data-source-bind="focus-date-controller"
                        data-source-on="formdata"
                        data-sink-bind="hyperlink"
                        data-sink-on="app-navigation-required"
                    >
                        <label>
                            Date d'intérêt&#160;:
                            <app-form-value-to-data data-id="focus-date-controller">
                                <input type="date" name="focus_date" value="{! focus_strdate}">
                            </app-form-value-to-data>
                        </label>
                        <form is="app-hyperlink-trait" action="calendar"
                            data-id="hyperlink"
                            data-on="app-navigation-required"
                            data-bind="hyperlink"
                        >
                            <input name="focus_date" value="">
                            <input name="weeks_count" value="{! str_weeks_count}">
                            <input name="today_date" value="{! today_strdate}">
                        </form>
                    </app-form-balancer>
                </div>
                <div>
                    <form is="app-hyperlink-trait" action="calendar">
                        <input name="focus_date" value="{! next_focus_strdate}">
                        <input name="weeks_count" value="{! str_weeks_count}">
                        <input name="today_date" value="{! today_strdate}">
                    </form>
                    Suiv.
                </div>
            </nav>

            <div>
                <app-form-balancer
                    data-source-bind="slider"
                    data-source-on="formdata"
                    data-sink-bind="hyperlink"
                    data-sink-on="app-patch-values"
                >
                    <label>
                        Taille de la vue:<br>
                        <app-form-value-to-data data-id="slider">
                            <input type="range" min="3" max="6" name="weeks_count" value="{! str_weeks_count}">
                        </app-form-value-to-data>
                    </label>

                    <form is="app-hyperlink-trait" action="calendar"
                        data-on="app-patch-values"
                        data-id="hyperlink"
                        data-bind="hyperlink"
                    >
                        <input name="focus_date" value="{! focus_strdate}">
                        <input name="weeks_count" value="">
                        <input name="today_date" value="{! today_strdate}">
                    </form>
                </app-form-balancer>
            </div>
        </header>

        {% calendar_table}
        
    </section>
</main>
